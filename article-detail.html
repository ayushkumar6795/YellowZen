<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Article - YellowZen">
    <title>Article — YellowZen</title>
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/globals.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/pages.css">
</head>

<body>
    <a href="#main-content" class="skip-link">Skip to main content</a>

    <nav class="navbar" id="navbar">
        <div class="navbar-container">
            <a href="index.html" class="navbar-logo">
                <img src="images/yellowzen_logo_1765480553414.png" alt="YellowZen Logo" width="40" height="40"
                    style="border-radius: 50%;">
                <span>YellowZen</span>
            </a>
            <button class="navbar-toggle" id="navbar-toggle" aria-label="Toggle navigation">
                <span></span><span></span><span></span>
            </button>
            <ul class="navbar-menu" id="navbar-menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="projects.html">Projects</a></li>
                <li><a href="articles.html" class="active">Articles</a></li>
                <li><a href="tools.html">Tools</a></li>
                <li><a href="resources.html">Resources</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </div>
    </nav>

    <main id="main-content" style="margin-top: 80px;">
        <section class="section">
            <div class="container">
                <div id="article-detail">
                    <!-- Content loaded by JavaScript -->
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="footer-container">
            <div class="footer-bottom">
                <p>&copy; 2025 YellowZen. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script src="js/content.js"></script>
    <script>
        // Get article slug from URL
        const urlParams = new URLSearchParams(window.location.search);
        const slug = urlParams.get('slug');

        // Find the article
        const article = articles.find(a => a.slug === slug);

        if (!article) {
            document.getElementById('article-detail').innerHTML = '<p>Article not found.</p>';
        } else {
            document.title = `${article.title} — YellowZen`;

            document.getElementById('article-detail').innerHTML = `
        <div class="article-header">
          <h1>${article.title}</h1>
          <div class="article-meta">
            <span>By ${article.author}</span>
            <span>•</span>
            <span>${article.date}</span>
            <span>•</span>
            <span>${article.readTime}</span>
          </div>
          <div class="badge-group" style="justify-content: center; margin-top: var(--space-lg);">
            ${article.tags.map(tag => `<span class="badge">${tag}</span>`).join('')}
          </div>
        </div>
        
        <div class="article-content">
          ${article.content}
        </div>
        
        <div style="margin-top: var(--space-4xl); padding: var(--space-3xl); background: var(--color-bg-neutral); border-radius: var(--radius-2xl); text-align: center;">
          <h3>Enjoyed this article?</h3>
          <p style="margin-bottom: var(--space-lg);">Subscribe to the newsletter for more insights on finance, data science, and code.</p>
          <button class="btn btn-primary" onclick="document.getElementById('newsletter-modal').classList.add('active')">Subscribe to Newsletter</button>
        </div>
        
        <div style="margin-top: var(--space-3xl);">
          <h2>Related Articles</h2>
          <div class="grid grid-2" style="margin-top: var(--space-lg);">
            ${articles.filter(a => a.slug !== article.slug).slice(0, 2).map(related => `
              <div class="card">
                <div class="card-title">${related.title}</div>
                <div class="card-description">${related.excerpt}</div>
                <div style="margin-top: auto;">
                  <a href="article-detail.html?slug=${related.slug}" class="btn btn-small btn-primary">Read Article</a>
                </div>
              </div>
            `).join('')}
          </div>
        </div>
      `;
        }
    </script>
    <script src="js/main.js"></script>

    <div class="modal-backdrop" id="newsletter-modal">
        <div class="modal">
            <div class="modal-header">
                <h3 class="modal-title">Subscribe to Newsletter</h3>
                <button class="modal-close" id="modal-close" aria-label="Close modal">&times;</button>
            </div>
            <div class="modal-body">
                <p style="margin-bottom: var(--space-lg); color: var(--color-text-secondary);">Get notified when new
                    articles are published.</p>
                <form id="newsletter-form">
                    <div class="form-group">
                        <label for="email" class="form-label">Email Address</label>
                        <input type="email" id="email" class="form-input" placeholder="you@example.com" required>
                    </div>
                    <button type="submit" class="btn btn-primary" style="width: 100%;">Subscribe</button>
                </form>
            </div>
        </div>
    </div>
    <!-- Vercel Web Analytics -->
    <script defer src="https://cdn.vercel.com/insights/script.js"></script>
</body>

</html>
